<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Remote Control Client</title>
  <script src="https://cdn.socket.io/4.7.3/socket.io.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #16c79a;
    }
    #status {
      padding: 10px;
      background: #0f3460;
      border-radius: 5px;
      margin: 20px 0;
    }
    .connected {
      background: #16c79a !important;
      color: #000;
    }
    button {
      background: #16c79a;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      font-size: 16px;
    }
    button:hover {
      background: #19d9a8;
    }
    #remoteScreen {
      width: 100%;
      border: 2px solid #16c79a;
      border-radius: 5px;
      margin-top: 20px;
      background: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üñ•Ô∏è Web Remote Control</h1>
    <div id="status">Status: Connecting...</div>
    
    <div>
      <button id="connectBtn">Connect to Remote PC</button>
      <button id="disconnectBtn" disabled>Disconnect</button>
    </div>
    
    <div>
      <h3>Remote Screen:</h3>
      <canvas id="remoteScreen" width="800" height="600"></canvas>
    </div>
  </div>

  <script>
    const socket = io();
    const status = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const canvas = document.getElementById('remoteScreen');
    const ctx = canvas.getContext('2d');

    let peer = null;
    let dataChannel = null;

    socket.on('connect', () => {
      status.textContent = `Connected to server. Your ID: ${socket.id}`;
      status.classList.add('connected');
    });

    socket.on('disconnect', () => {
      status.textContent = 'Disconnected from server';
      status.classList.remove('connected');
    });

    socket.on('peer-list', (peers) => {
      console.log('Available peers:', peers);
    });

    socket.on('signal', async (data) => {
      console.log('Received signal from:', data.from);
      // Handle WebRTC signaling here
    });

    connectBtn.addEventListener('click', () => {
      socket.emit('request-peers');
      connectBtn.disabled = true;
      disconnectBtn.disabled = false;
      status.textContent = 'Requesting connection...';
    });

    disconnectBtn.addEventListener('click', () => {
      if (peer) {
        peer.close();
      }
      connectBtn.disabled = false;
      disconnectBtn.disabled = true;
      status.textContent = 'Disconnected';
    });

    // Mouse and keyboard event handlers for remote control
    canvas.addEventListener('mousemove', (e) => {
      if (dataChannel && dataChannel.readyState === 'open') {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        dataChannel.send(JSON.stringify({ type: 'mouse_move', x, y }));
      }
    });

    canvas.addEventListener('click', (e) => {
      if (dataChannel && dataChannel.readyState === 'open') {
        dataChannel.send(JSON.stringify({ type: 'mouse_click' }));
      }
    });

    console.log('Remote control client initialized');
  </script>
</body>
</html>
